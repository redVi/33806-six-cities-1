env:
  es6: true
  browser: true
  commonjs: true
  jest: true
  node: true

parser: '@typescript-eslint/parser'
extends: ['htmlacademy/es6', 'plugin:react/recommended']

parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 9
  sourceType: module

plugins: ['react', '@typescript-eslint']

settings:
  react:
    version: '16'
